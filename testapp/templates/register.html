<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#DBEAFE',
                        dark: '#1E293B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-primary py-6 px-8">
                <h2 class="text-2xl font-bold text-white text-center">NoCash</h2>
                <p class="text-blue-100 text-center mt-1">Create Your Account</p>
            </div>
            <div class="py-8 px-8">
                
                <form method="POST" action="/register">
                    <div class="grid grid-cols-1 gap-5">
                        <div>
                            <label for="fullname" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Enter your full name">
                        </div>
                
                        <div>
                            <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                            <input type="tel" id="phone" name="phone"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Enter your phone number">
                        </div>
                
                        <div>
                            <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email Address</label>
                            <input type="email" id="email" name="email" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Enter your email address">
                        </div>
                
                        <div>
                            <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                            <input type="password" id="password" name="password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Create a password">
                        </div>
                
                        <div>
                            <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary"
                                   placeholder="Confirm your password">
                        </div>
                
                        <div class="mt-2">
                            <button type="submit"
                                    class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                                Create Account
                            </button>
                        </div>
                    </div>
                </form>
                
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600 text-sm">
                        Already have an account? 
                        <a href="/" class="text-primary hover:underline font-medium">Sign In</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
