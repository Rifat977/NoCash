<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoCash - Mobile Financial Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#DBEAFE',
                        dark: '#1E293B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Login Form -->
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="bg-primary py-6 px-8">
                <h2 class="text-2xl font-bold text-white text-center">NoCash</h2>
                <p class="text-blue-100 text-center mt-1">Mobile Financial Services</p>
            </div>
            <div class="py-8 px-8">
                <h3 class="text-xl font-semibold text-gray-800 mb-6 text-center">Sign In to Your Account</h3>
                <form>
                    <div class="mb-5">
                        <label for="phone" class="block text-gray-700 text-sm font-medium mb-2">Phone Number</label>
                        <input type="tel" id="phone" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your phone number">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Enter your password">
                        <div class="flex justify-end mt-2">
                            <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
                        </div>
                    </div>
                    <div class="mb-6">
                        <button type="button" onclick="window.location.href='dashboard.html'" class="w-full bg-primary hover:bg-secondary text-white font-medium py-3 px-4 rounded-lg transition duration-300">
                            Sign In
                        </button>
                    </div>
                    <p class="text-center text-gray-600 text-sm">
                        Don't have an account? 
                        <a href="/register" class="text-primary hover:underline font-medium">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
