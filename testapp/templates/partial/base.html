<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}{{ end }} - NoCash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                        accent: '#DBEAFE',
                        dark: '#1E293B',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Mobile Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg z-10 md:hidden">
        <div class="flex justify-around items-center py-3">
            <a href="/dashboard" class="flex flex-col items-center {{if eq .currentPath "/dashboard"}}text-primary{{else}} text-gray-500 hover:text-primary {{end}}">
                <i class="fas fa-home text-lg"></i>
                <span class="text-xs mt-1">Home</span>
            </a>
            <a href="/transactions" class="flex flex-col items-center {{if eq .currentPath "/transactions"}}text-primary{{else}} text-gray-500 hover:text-primary {{end}}">
                <i class="fas fa-exchange-alt text-lg"></i>
                <span class="text-xs mt-1">History</span>
            </a>
            <a href="/send-money" class="flex flex-col items-center {{if eq .currentPath "/send-money"}}text-primary{{else}} text-gray-500 hover:text-primary {{end}}">
                <i class="fas fa-paper-plane text-lg"></i>
                <span class="text-xs mt-1">Send</span>
            </a>
            <a href="/settings" class="flex flex-col items-center {{if eq .currentPath "/settings"}}text-primary{{else}} text-gray-500 hover:text-primary {{end}}">
                <i class="fas fa-cog text-lg"></i>
                <span class="text-xs mt-1">Settings</span>
            </a>
        </div>
    </div>

    <!-- Desktop Sidebar -->
    <div class="hidden md:flex md:w-64 md:flex-col md:fixed md:inset-y-0">
        <div class="flex-1 flex flex-col min-h-0 bg-primary">
            <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                <div class="flex items-center flex-shrink-0 px-4">
                    <h1 class="text-white text-2xl font-bold">NoCash</h1>
                </div>
                <nav class="mt-8 flex-1 px-2 space-y-2">
                    <a href="/dashboard" class="{{if eq .currentPath "/dashboard"}}bg-secondary{{else}} {{end}} text-white group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-home mr-3 text-lg"></i>
                        Dashboard
                    </a>
                    <a href="/transactions" class="{{if eq .currentPath "/transactions"}}bg-secondary{{else}} {{end}} text-white hover:bg-blue-700 group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-exchange-alt mr-3 text-lg"></i>
                        Transaction History
                    </a>
                    <a href="/send-money" class="{{if eq .currentPath "/send-money"}}bg-secondary{{else}} {{end}} text-white hover:bg-blue-700 group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-paper-plane mr-3 text-lg"></i>
                        Send Money
                    </a>
                    <a href="/cash-in" class="{{if eq .currentPath "/cash-in"}}bg-secondary{{else}} {{end}} text-white hover:bg-blue-700 group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-arrow-down mr-3 text-lg"></i>
                        Cash In
                    </a>
                    <a href="/cash-out" class="{{if eq .currentPath "/cash-out"}}bg-secondary{{else}} {{end}} text-white hover:bg-blue-700 group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-arrow-up mr-3 text-lg"></i>
                        Cash Out
                    </a>
                    <a href="/settings" class="{{if eq .currentPath "/settings"}}bg-secondary{{else}} {{end}} text-white hover:bg-blue-700 group flex items-center px-4 py-3 text-sm font-medium rounded-md">
                        <i class="fas fa-cog mr-3 text-lg"></i>
                        Settings
                    </a>
                </nav>
            </div>
            <div class="flex-shrink-0 flex border-t border-gray-100 p-4">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="h-10 w-10 rounded-full bg-blue-300 flex items-center justify-center text-blue-700 font-bold">
                            JD
                        </div>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm font-medium text-white">John Doe</p>
                        <a href="/logout" class="text-xs font-medium text-blue-200 hover:text-white">
                            Sign Out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="md:pl-64">
        <!-- Top Header (Mobile & Desktop) -->
        <div class="sticky top-0 z-10 bg-white md:hidden">
            <div class="flex items-center justify-between h-16 px-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">NoCash</h1>
                <div class="flex items-center">
                    <div class="h-8 w-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
                        JD
                    </div>
                </div>
            </div>
        </div>

        {{ block "content" . }}{{ end }}

    </div>
</body>
</html>
